<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Home</title>

<style>
    body{
        background-color: black;
        font-family: 'Poppins', sans-serif;
    }
    hr {
        color: white;
        margin: 20px;
    }
    nav {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin: 0 10px;
        }
        
    nav a{
        color: black;
        background-color: white;
        padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: #333; /* Lighter shade of orange on hover and active state #ff7043 */
            color: white;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav li {
                margin: 10px;
            }
        }

    

</style>
</head>
<body>
<center><img src="gogo-cafe-white.png" width="200px"</center>
<nav>
    <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
    </ul>
    
</nav>
<hr>
    
</body>
</html>
